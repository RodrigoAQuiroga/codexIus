          `<div class="question" data-question-index="${index}">
            <h3>${currentQuestion.question}</h3>
            <div class="options">${answers.join('')}</div>
            <div class="feedback" id="feedback-question${index}"></div>
          </div>`
        );
      });

      quizForm.innerHTML = output.join('');
    }

    // Función para manejar la selección y mostrar feedback
    function handleAnswerSelection(event) {
      if (event.target.matches('input[type="radio"]')) {
        const input = event.target;
        const questionIndex = input.name.replace('question', '');
        const selectedValue = input.value;
        const feedbackDiv = document.getElementById(`feedback-question${questionIndex}`);
        const correctAnswer = quizQuestions[questionIndex].correctAnswer;
        const explanation = quizQuestions[questionIndex].explanation;

        switch (selectedValue) {
          case correctAnswer:
            feedbackDiv.innerHTML = `<div class="correct">Respuesta correcta.</div>`;
            break;
          default:
            feedbackDiv.innerHTML = `<div class="incorrect">
              Respuesta incorrecta.<br/>
              Respuesta correcta: <strong>${correctAnswer}) ${quizQuestions[questionIndex].answers[correctAnswer]}</strong>.<br/>
              <span class="explanation">${explanation}</span>
            </div>`;
            break;
        }
      }
    }

    // Construir el quiz al cargar la página
    buildQuiz();

    // Escuchar cambios en el formulario para detectar selección de respuestas
    quizForm.addEventListener('change', handleAnswerSelection);
  </script>
